<!DOCTYPE html>
<html>
<head>
	<title>fade </title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $(".btn1").click(function(){
        $("p").fadeOut()
    });
    $(".btn2").click(function(){
        $("p").fadeIn();
    });
});
</script>
</head>

<body>
<p>Este es un parrafo .</p>

<button class="btn1">Fade out</button>
<button class="btn2">Fade in</button>
</body>
</html>
