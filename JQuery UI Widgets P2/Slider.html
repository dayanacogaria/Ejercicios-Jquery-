<!doctype html>
<html lang="en">
<head>
  
  <title>jQuery UI Slider</title>
  <style type="text/css">
    

    #slider{

      border: solid;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#slider" ).slider();
  } );
  </script>
</head>
<body>
 
<div id="slider"></div>
 
 
</body>
</html>
