<!DOCTYPE html>
<html>
<head>
	<title>dblclick</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").dblclick(function(){
        alert("has dado doble click al parrafo.");
    });
});
</script>
</head>
<body>
<p>Double-click al parrafo .</p>

</body>
</html>
